    <div class="section no-pad-bot" id="index-banner">

        <div class="container">

            <br><br>

            <h1 class="header center orange-text">Heart Disease Prediction</h1>

            <div class="row center">

                <h5 class="header col s12 light">Check the Probability of Heart Disease

                    <br>

                </h5>

            </div>



            <div class="row">

                <form action='/predict' method="post" class="col s12">

                    <div class="row">

                        <div class="input-field col s4">

                            <label for="Age"><b>Age</b></label>

                            <br>

                            <input placeholder="Age in Years" name="Age" id="Age" type="text" class="validate">

                        </div>

                        <div class="input-field col s4">



                            <label for="Sex"><b>Sex</b></label>

                            <br>

                            <input id="Sex" name="Sex" placeholder="1 = male;0 = female" type="text" class="validate">



                        </div>



                        <div class="input-field col s4">

                            <label for="cp"><b>Chest Pain type</b></label>

                            <br>

                            <input id="cp" name="Chest Pain type" placeholder="Type 1, 2 or 3" type="text" class="validate">



                        </div>

                        <div class="input-field col s4">

                            <label for="trestbps"><b>Resting blood pressure</b></label>

                            <br>

                            <input id="cp" name="Resting blood pressure" placeholder="in mm Hg" type="text" class="validate">



                        </div>

                        <div class="input-field col s4">

                            <label for="chol"><b>Serum cholestoral</b></label>

                            <br>

                            <input id="chol" name="cholestoral" placeholder="in mg/dl" type="text" class="validate">



                        </div>

                        <div class="input-field col s4">

                            <label for="fbs"><b>Fasting Blood Sugar > 120</b></label>

                            <br>

                            <input id="fbs" name="Fasting Blood Sugar > 120" placeholder="1=true,0=false" type="text" class="validate">



                        </div>

                        <div class="input-field col s4">

                            <label for="restecg"><b>Resting electrocardiographic results</b></label>

                            <br>

                            <input id="restecg" name="resting electrocardiographic results" placeholder=" 0 or 1" type="text" class="validate">



                        </div>

                        <div class="input-field col s4">

                            <label for="thalach"><b>maximum heart rate achieved</b></label>

                            <br>

                            <input id="thalach" name="maximum heart rate achieved" placeholder=" " type="text" class="validate">



                        </div>

                        <div class="input-field col s4">

                            <label for="exang"><b>exercise induced angina</b></label>

                            <br>

                            <input id="exang" name="exercise induced angina" placeholder="1 = yes; 0 = no" type="text" class="validate">



                        </div>

                        <div class="input-field col s4">

                            <label for="oldpeak"><b>ST depression induced by exercise to rest</b></label>

                            <br>

                            <input id="oldpeak" name="ST depression induced by exercise to rest" placeholder=" " type="text" class="validate">



                        </div>

                        <div class="input-field col s4">

                            <label for="slope"><b>Slope of the peak exercise ST segment</b></label>

                            <br>

                            <input id="slope" name="Slope of the peak exercise ST segment" placeholder=" 0 to 2" type="text" class="validate">



                        </div>

                        <div class="input-field col s4">

                            <label for="ca"><b>number of major vessels colored by flourosopy</b></label>

                            <br>

                            <input id="ca" name="Number of major vessels colored by flourosopy" placeholder="0-3" type="text" class="validate">



                        </div>

                        <div class="input-field col s4">

                            <label for="thal"><b>Thal</b></label>

                            <br>

                            <input id="thal" name="Thal" placeholder=" " type="text" class="validate">



                        </div>



                    </div>



                    <div class="row center">



                        <button type="submit" class="btn-large waves-effect waves-light orange">Predict</button>

                    </div>

                </form>

            </div>



            <br> {{pred}}
